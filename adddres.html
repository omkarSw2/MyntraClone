<script>
    let form=document.getElementById("form")
    let formdata=JSON.parse(localStorage.getItem("formdata"))||[];
   form.addEventListener("submit",()=>{
    event.preventDefault()
    let name=document.getElementById("validationCustom01").value;
    let lastname=document.getElementById("validationCustom02").value;
    let email=document.getElementById("validationCustomUsername").value;
    let city=document.getElementById("validationCustom03").value;
    let pincode=document.getElementById("validationCustom07").value;
    let state=document.getElementById("validationCustom04").value;

    console.log(name,lastname,email,city,state);
    let obj={
        name:name,
        email:email,
        city:city,
        pincode:pincode,
        state:state,
    
    }
    formdata.push(obj);
    localStorage.setItem("formdata", JSON.stringify(formdata));
    window.open("thankyou.html","_self");
   });
</script>
